<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm  mb-10 min-vh-100 vw-100 overflow-hidden">
        <h1 class="pt-5 text-center">ToDo Application </h1>
        <form action="/" method="post" class="row mt-3">
            <div class="col-md-10">
                <input class=" form-control form-control-lg" type="text" name="title" placeholder="Add a new Task...!" required>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Add</button>
            </div>
        </form>
        <div class="flex flex-column mt-4">
            <th:block th:each="task : ${tasks}">
                <div class="d-flex  card mb-2">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <span th:classappend="${task.completed}? 'text-decoration-line-through'" th:text="${task.title}">{task.title}</span>
                        <div>
                            <a th:href=@{|/${task.id}/toggle|} class="btn bg-primary text-white text-sm px-2 py-1 rounded">Toggle</a>
                            <a th:href="@{/{id}/delete(id=${task.id})}" class="btn bg-primary text-white text-sm px-2 py-1 rounded">Delete</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</body>
</html>
